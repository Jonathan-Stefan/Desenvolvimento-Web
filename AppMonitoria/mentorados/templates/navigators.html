{% extends "base.html" %}
{% load static %}
{% block 'body' %}
<header class="bg-slate-900">
    <nav class="flex items-center justify-between p-4 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="{% static 'logo.png' %}" alt="">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="{%url 'mentorados' %}" class="text-sm font-semibold text-gray-100">Mentorados</a>
            <a href="{%url 'reunioes' %}" class="text-sm font-semibold text-gray-100">Reuni√µes</a>
        </div>        
        <div class="hidden lg:flex lg:flex-1 lg:justify-end"></div>
        <div class="flex items-center justify-end">
            <a href="{% url 'login' %}" class="text-sm font-semibold text-gray-100">Logout</a>
        </div>
    </nav>
</header>
<div class="bg-[#040e1b] min-h-screen">
    <div class="max-w-7xl mx-auto py-12">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <form action="#" method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <h2 class="mt-4 text-2xl font-bold tracking-tight text-gray-100">Cadastre um monitor</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="rounded-md {{message.tags}} mt-4">
                                <div class="flex">
                                    <div class="ml-3 py-4">{{message}}</div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-200">Nome</label>
                        <div class="mt-2">
                            <input type="text" name="nome" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white placeholder:text-gray-500">
                        </div>
                    </div>                    
                    <div class="mt-4">                       
                        <br>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-500">Cadastrar</button>
                    </div>
                </form>
            </div>            
        </div>        
    </div>
</div>

{% endblock 'body' %}
